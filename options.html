<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Transcript Copier Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    input[type="text"], textarea { width: 100%; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <label>
    Starting message:
    <textarea id="startMessage" rows="5"></textarea>
  </label>
  <label>
    Redirect to:
    <select id="targetService">
      <option value="chatgpt">ChatGPT</option>
      <option value="claude">Claude</option>
      <option value="gemini">Gemini</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="includeTimestamps" />
    Include timestamps in transcript
  </label>
  <label>
    <input type="checkbox" id="showMessage" />
    Show confirmation message after copying
  </label>
  <label>
  <input type="checkbox" id="autoCopy" />
  Auto-copy after loading transcript (single click)
  </label>
  <label>
  <input type="checkbox" id="autoRedirectToTarget" />
  Auto-redirect to selection
  </label>
  <label>
  <input type="checkbox" id="autoPasteInTarget" />
  Auto-paste transcript into prompt
  </label>
  <label>
  <input type="checkbox" id="autoSendInTarget" />
  Auto-press send button
  </label>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
